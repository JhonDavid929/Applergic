<!--PRIMERA VISTA-->
{{ vistaApto }}
<div *ngIf = "vistaApto == 1">
    <div> <!--Aqui esta la imagen de cabecera-->
        <img src="../../../assets/imagenes/resultado-escaner/cabeceraConLogo.png" alt="">
    </div>

    <div class="cont">
        <div class=" col-xs-3">
            <!--aqui esta  la opcion volver-->
            <div >
                <button class="volver" [routerLink]='["/escaner"]'> 
                    <img src="../../../assets/imagenes/resultado-escaner/volver.png" alt=""> </button> 
            </div>    
        </div> 
                <div class="col-xs-3"> 
                    <!--Aqui estara el boton de  cerrar-->
                    <div >
                        <button class="volver" [routerLink]='["/home"]'> 
                            <img class="lado" src="../../../assets/imagenes/resultado-escaner/close.png" alt=""> 
                        </button> 
                    </div>    
                </div>
    </div>

    <div class="lado2">
        <img src="../../../assets/imagenes/resultado-escaner/aquiTienesElResul.png" alt="">
        
    </div>

    <div class="centro">
        <img src="../../../assets/imagenes/resultado-escaner/esteProductoEsApt.png" alt="">
    </div>    

    <!-- AQUI ESTA AGREGADO el Cuadro verde-->
    <div class="cont1">
        <div class=" col-xs-3 ">
            <img class="ladocentro" src="../../../assets/imagenes/resultado-escaner/cuadro.png" alt="">
        </div>  
        <div class=" col-xs-3">
            <img src="../../../assets/imagenes/resultado-escaner/favorito.png" alt="">
            <img src="../../../assets/imagenes/resultado-escaner/diario.png" alt="">
            <img src="../../../assets/imagenes/resultado-escaner/red.png" alt="">
        </div>

    </div>  

    <div class="lado3">
         <h3>{{producto.nombre}}</h3>    
    </div>

    
    <div class="centro2">
        <h4> ingredientes</h4>        
    </div>
    
    <div class="centro3">
        <p>{{producto.ingredientes}}</p>
    </div>
    
    <div class="centro3">
                <!-- AQUI SE DECLARA LA RUTA QUE LO DEVOLVERA A LA RUTA QUE HA SIDO CREADA POR PACO-->
        <button class="escaneobutton" [routerLink]='["/escaner"]'><h2 class="otro"> Escanea otro producto </h2></button> 
    </div>
</div>
