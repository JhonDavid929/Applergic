
<div>
  <div class="divVolver">
    <a [routerLink]="['/login']" class="volver">
      <img src="../../../assets/imagenes/volver.png" alt="< Volver">
    </a>
    <img src="../../../assets/imagenes/casa.png" alt="home" class="iconHome">
  </div>
  <h1>{{titulo}}</h1>
  <div class="divSubeFoto">
    <!--<img src="../../../asset/icono-sube-foto.svg" alt="" />  -->
  </div>
  <form  #formRegistro="ngForm" class="formReg" (submit)="onSubmit(formRegistro)">
      <input type="text" placeholder="Nombre completo" class="input" required #nombre="ngModel" name="nombre" [(ngModel)]="usuarioNuevo.nombre" (blur)="alPerderFoco()" ngModel pattern="[a-zA-Z ]*"/>
      <input type="email" placeholder="Direccion email" #email="ngModel" name="email" class="input" [(ngModel)]="usuarioNuevo.email" required/>
      <input type="text" placeholder="Movil" class="input" #movil="ngModel" name="movil" [(ngModel)]="usuarioNuevo.movil" required />
      <input type="password" placeholder="Password" class="input" #password="ngModel" name="password" [(ngModel)]="usuarioNuevo.password" required/>


      <input type="submit" value="Guardar perfil" class="buttonRegistrar" [disabled]="!formRegistro.valid" />
  </form>
</div>
